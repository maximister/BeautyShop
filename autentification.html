<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" type="image/x-icon" href="src/images/flaticon.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/autentification/auth-style.css">
    <link rel="stylesheet" href="src/fontawesome-free-6.5.1-web/css/all.min.css">
    <script src="src/js/form.js" async></script>
    <title>GoBeauty</title>
</head>
<body>
    <section class="my-form">
        <div class="form-container">
            <div class="control-panel">
                <a class="go-back" href="index.html">
                    <i class="fa-sharp fa-solid fa-circle-arrow-left"></i>
                </a>
                <button class="log-in">
                    <h5>Войти</h5>
                </button>
                <button class="reg">
                    <h5>Зарегистрироваться</h5>
                </button>
            </div>
                <div class="log-form login-form" id="login">
                    <form>
                        <div class="inputBox">
                            <input type="email" placeholder="Почта">
                        </div>
                        <div class="inputBox">
                            <input type="password" placeholder="Пароль">
                        </div>
                        <div class="inputBox">
                            <input type="button" class="login-btn" value="Войти">
                        </div>
                        <p class="form-text"><a href="#">Забыли пароль?</a></p>
                        <p class="form-text message"></p>
                    </form>
                </div>

                <div class="log-form reg-form" id="reg">
                    <form>
                        <div class="inputBox">
                            <input type="text" placeholder="Имя">
                        </div>
                        <div class="inputBox">
                            <input type="text" placeholder="Фамилия">
                        </div>
                        <div class="inputBox">
                            <input type="email" placeholder="Почта">
                        </div>
                        <div class="inputBox">
                            <input type="password" placeholder="Пароль">
                        </div>
                        <div class="inputBox">
                            <input type="password" placeholder="Повторите пароль">
                        </div>
                        <div class="inputBox">
                            <input type="button" class="wide register-btn" value="Зарегистрироваться">
                        </div>
                        <p class="form-text message"></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
